<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e5df4230c0.js"></script>

</head>


<body>

  <div class="container">
    <div class="flex-container">
      <header class="intro">
        <h1>Huddle</h1>
        <div class="intro__logo"><img src="images/logo.svg" alt=""></div>
        <div class="intro__illustr"><img src="images/illustration-mockups.svg" alt=""></div>
      </header>

      <main class="text">
        <h2 class="text__h">Build The Community Your Fans Will Love</h2>

        <p class="text__p">Huddle re-imagines the way we build communities. You have a&nbsp;voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button type="button" class="text__btn">Register</button>


      </main>
    </div>



    <footer>
      <div class="icons">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>
</body>

</html>
